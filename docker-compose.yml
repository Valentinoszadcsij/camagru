services:
  mariadb:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.mariadb
    image: mariadb
    container_name: "mariadb"
    restart: always
    ports:
      - "3306:3306"
    env_file: ".env"
    volumes: 
      - maria-db:/var/lib/mysql
    networks:
      - app-network
  
  php:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.php
    image: php
    container_name: "php"
    restart: always
    ports:
     - "9000:9000"
    volumes:
     - ./src:/var/www/html
    depends_on:
      - mariadb
    networks:
     - app-network
    
  nginx:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.nginx
    image: nginx
    container_name: "nginx"
    restart: "always"
    ports:
      - "443:443"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
    networks:
      - app-network
    
networks:
  app-network:
    driver: bridge
volumes:
  maria-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./src/db-data

    